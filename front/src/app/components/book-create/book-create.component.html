<div class="example-container">

    <input matInput placeholder="name" [(ngModel)]="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="year" [(ngModel)]="year">
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea  matInput placeholder="description" [(ngModel)]="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="price" [(ngModel)]="price">
  </mat-form-field>
