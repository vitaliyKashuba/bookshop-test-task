<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="data.name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="year" [(ngModel)]="data.year">
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea  matInput placeholder="description" [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="price" [(ngModel)]="data.price">
  </mat-form-field>
</div>

<button mat-flat-button color="primary" (click)="save()">Save</button>
