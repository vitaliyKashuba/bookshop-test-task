<mat-form-field>
  <input matInput placeholder="Login" [value]="name">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [value]="password">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
